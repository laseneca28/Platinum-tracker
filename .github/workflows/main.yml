name: Daily Platinum Stock Update

on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests xlrd openpyxl lxml

      - name: Run script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f platinum_daily_stock.csv ]; then
            git add platinum_daily_stock.csv
            git commit -m "Update daily platinum stock data" || echo "No changes to commit"
            git push
          else
            echo "파일이 생성되지 않았습니다."
          fi
