name: Daily Platinum Stock Update

# 언제 실행할지 설정
on:
  schedule:
    # UTC 기준 22:00 (한국 시간 다음 날 오전 7:00)
    # 월~금요일(평일)에만 실행하도록 설정 (1-5)
    - cron: '0 22 * * 1-5'
  # 수동으로 실행 버튼을 눌러서 테스트할 수 있게 함
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소의 코드를 가상 컴퓨터로 가져옵니다.
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 파이썬 환경을 설치합니다.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 필요한 라이브러리(pandas 등)를 설치합니다.
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. 파이썬 코드를 실행합니다. (파일명이 main.py가 아니라면 수정 필요)
      - name: Run script
        run: python main.py

      # 5. 결과 파일(csv)이 생기면 저장소에 다시 업로드(Commit & Push)합니다.
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add platinum_daily_stock.csv
          # 변동 사항이 있을 때만 커밋 (없으면 에러 없이 넘어감)
          git commit -m "Update daily platinum stock data" || echo "No changes to commit"
          git push
